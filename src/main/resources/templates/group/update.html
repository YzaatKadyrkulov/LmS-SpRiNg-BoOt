<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2>Create New Group</h2>
    <form th:method="POST" th:action="@{/groups/{companyId}/update/{groupId}(companyId=${companyId},groupId=${groupId})}" th:object="${upGroup}">
        <div class="mb-3">
            <label for="groupName" class="form-label">Group Name</label>
            <input th:field="*{groupName}" id="groupName" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input th:field="*{description}" id="description" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="imageLink" class="form-label">Image URL</label>
            <input th:field="*{imageLink}" id="imageLink" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Add Courses</label>
            <div th:each="course : ${allCourses}">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" th:value="${course.id}" th:id="'course_' + ${course.id}" name="courseIds">
                    <label class="form-check-label" th:for="'course_' + ${course.id}" th:text="${course.courseName}"></label>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Update Group</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
