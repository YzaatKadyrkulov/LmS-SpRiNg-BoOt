<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .btn-blue {
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn-blue:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .btn-warning {
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn-warning:hover {
            background-color: #e0a800;
            transform: scale(1.05);
        }
        .btn-danger {
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn-danger:hover {
            background-color: #c82333;
            transform: scale(1.05);
        }
        .instructor-count {
            font-weight: bold;
            background-color: #6f42c1;
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }
        .list-group-item {
            border: 1px solid #aaa;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .list-group-item h5 {
            font-weight: bold;
        }
        .list-group-item p {
            font-size: 1.25em;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row mb-4">
        <div class="col-auto">
            <a th:href="@{/companies/lets/{companyId}(companyId=${companyId})}" class="btn btn-blue"> Go Back </a>
        </div>
        <div class="col text-center">
            <div th:text="'Number of instructors in this company: ' + ${#lists.size(allIn)}" class="instructor-count"></div>
        </div>
        <div class="col-auto ms-auto">
            <a th:href="@{/instructors/instructors/getFrom/{companyId}(companyId=${comId})}" class="btn btn-blue"> + Assign Instructor to company</a>
        </div>
    </div>

    <div class="list-group mt-4">
        <div th:each="instructor : ${allIn}" class="list-group-item list-group-item-action flex-column align-items-start">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1" th:text="${instructor.firstName} + ' ' + ${instructor.lastName}"></h5>
                <br>
                <p class="mb-1" th:text="${instructor.specialization}"></p>
                <div>
                    <a th:href="@{/instructors/{instructorId}/get(instructorId=${instructor.id})}" class="btn btn-warning btn-sm">Update</a>
                    <form th:method="get" th:action="@{/instructors/{companyId}/{instructorId}(companyId=${comId},instructorId=${instructor.id})}" onsubmit="return confirmDeletion()" class="d-inline">
                        <input type="hidden" name="_method" value="delete"/>
                        <input type="submit" class="btn btn-danger btn-sm" value="Delete"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script>
    function confirmDeletion() {
        return confirm('Are you sure you want to delete this instructor?');
    }
</script>
</body>
</html>
